<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韓文OCR翻譯工具 - 韓文識別與中文翻譯</title>
    <script src="https://unpkg.com/tesseract.js@v5.0.5/dist/tesseract.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #4facfe;
            border-radius: 15px;
            padding: 40px;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #00f2fe;
            background: #f0f4ff;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #00f2fe;
            background: #e8f2ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #4facfe;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
        }

        .process-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            margin: 20px auto;
            display: block;
        }

        .process-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .process-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .delete-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(231, 76, 60, 0.3);
        }

        .delete-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            display: none;
        }

        .images-container {
            display: none;
            margin: 20px 0;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .image-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .image-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            display: block;
            vertical-align: top;
        }

        .image-item .delete-single {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-counter {
            text-align: center;
            margin: 15px 0;
            font-size: 1.1rem;
            color: #666;
        }

        .process-all-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
            margin: 20px auto;
            display: block;
        }

        .process-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.6);
        }

        .process-all-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            margin-top: 30px;
            display: none;
        }

        .result-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-text {
            background: #f8f9ff;
            border: 1px solid #e1e8f0;
            border-radius: 10px;
            padding: 20px;
            min-height: 120px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 15px;
            position: relative;
            resize: vertical;
            font-family: inherit;
        }
        
        .edit-mode {
            border: 2px solid #4facfe;
            background: #fff;
        }
        
        .result-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .edit-btn {
            background: linear-gradient(135deg, #ff9500 0%, #ff7b00 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .edit-btn:hover {
            transform: translateY(-1px);
        }
        
        .save-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .copy-btn {
            background: linear-gradient(135deg, #00c851 0%, #007e33 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 200, 81, 0.3);
        }

        .copy-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 200, 81, 0.4);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
        }

        .error {
            color: #e74c3c;
            background: #fdf2f2;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            margin: 20px 0;
            display: none;
        }

        .progress {
            width: 100%;
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            overflow: hidden;
            margin: 15px 0;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🇰🇷 韓文OCR翻譯工具</h1>
            <p>上傳韓文圖片，自動識別並翻譯成中文</p>
        </div>
        
        <div class="content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📷</div>
                    <div class="upload-text">點擊此處或拖放您的圖片</div>
                    <button class="upload-btn" id="uploadBtn">
                        選擇圖片
                    </button>
                </div>
                <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
                
                <!-- 圖片容器（統一界面）-->
                <div class="images-container" id="imagesContainer">
                    <div class="image-counter" id="imageCounter"></div>
                    <div class="images-grid" id="imagesGrid"></div>
                    <button class="process-all-btn" id="processAllBtn" onclick="processAllImages()">
                        🚀 識別韓文並翻譯成中文
                    </button>
                    <button class="delete-btn" onclick="deleteAllImages()" style="margin: 10px auto; display: block;">
                        🗑️ 刪除所有圖片
                    </button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p id="loadingText">正在處理圖片... 請稍候</p>
                <div class="progress" id="progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>

            <div class="error" id="error"></div>

            <div class="result-section" id="resultSection">
                <h2 class="result-title">
                    📝 韓文識別與中文翻譯
                </h2>
                <div class="result-controls">
                    <button class="copy-btn" id="copyBtn">
                        📋 複製文字
                    </button>
                </div>
                <div class="result-text" id="resultText"></div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const uploadBtn = document.getElementById('uploadBtn');
        const imagesContainer = document.getElementById('imagesContainer');
        const imagesGrid = document.getElementById('imagesGrid');
        const imageCounter = document.getElementById('imageCounter');
        const processAllBtn = document.getElementById('processAllBtn');
        const loading = document.getElementById('loading');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const resultSection = document.getElementById('resultSection');
        const resultText = document.getElementById('resultText');
        const copyBtn = document.getElementById('copyBtn');
        const errorDiv = document.getElementById('error');
        const loadingText = document.getElementById('loadingText');

        let currentImageSrc = null;
        let uploadedImages = [];

        // 初始化狀態
        function initializeState() {
            imagePreview.style.display = 'none';
            imageControls.classList.remove('show');
            imagesContainer.style.display = 'none';
            resultSection.style.display = 'none';
            hideError();
        }

        // 頁面載入完成後初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeState();
        });

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            if (files.length > 0) {
                handleFiles(files);
            }
        });

        uploadArea.addEventListener('click', (e) => {
            // 如果點擊的是按鈕，不要重複觸發
            if (e.target !== uploadBtn) {
                fileInput.click();
            }
        });

        uploadBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // 防止冒泡到 uploadArea
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const files = Array.from(e.target.files);
                handleFiles(files);
                
                // 延遲重置 input 值，確保檔案處理完成
                setTimeout(() => {
                    e.target.value = '';
                }, 500);
            }
        });

        function handleFiles(files) {
            const validFiles = files.filter(file => file.type.startsWith('image/'));
            
            if (validFiles.length === 0) {
                showError('請選擇正確的圖片檔案');
                return;
            }

            hideError();
            
            // 處理所有新圖片（統一使用網格模式）
            processNewFiles(validFiles);
        }

        function processNewFiles(files) {
            let loadedCount = 0;
            
            files.forEach((file) => {
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    const imageData = {
                        id: Date.now() + Math.random(), // 確保唯一ID
                        src: e.target.result,
                        name: file.name,
                        processed: false,
                        text: ''
                    };
                    
                    uploadedImages.push(imageData);
                    
                    loadedCount++;
                    if (loadedCount === files.length) {
                        // 所有圖片都載入完成後更新界面
                        updateInterface();
                    }
                };
                
                reader.readAsDataURL(file);
            });
        }

        function updateInterface() {
            // 清空並重新渲染
            imagesGrid.innerHTML = '';
            
            if (uploadedImages.length === 0) {
                // 沒有圖片
                imagesContainer.style.display = 'none';
                resultSection.style.display = 'none';
            } else if (uploadedImages.length >= 1) {
                // 統一使用網格模式（所有圖片使用相同布局）
                currentImageSrc = null;
                
                uploadedImages.forEach(imageData => {
                    addImageToGrid(imageData);
                });
                
                updateImageCounter();
                imagesContainer.style.display = 'block';
                resultSection.style.display = 'none';
            }
        }

        function addImageToGrid(imageData) {
            const imageItem = document.createElement('div');
            imageItem.className = 'image-item';
            imageItem.innerHTML = `
                <img src="${imageData.src}" alt="${imageData.name}" onclick="previewImage(${imageData.id})">
                <button class="delete-single" onclick="deleteSingleImage(${imageData.id})">✕</button>
            `;
            imagesGrid.appendChild(imageItem);
        }

        function updateImageCounter() {
            const total = uploadedImages.length;
            const processed = uploadedImages.filter(img => img.processed).length;
            
            if (total === 1) {
                imageCounter.textContent = `已上傳 1 張圖片${processed > 0 ? ' (已處理)' : ''}`;
                processAllBtn.textContent = '🚀 識別韓文並翻譯';
            } else {
                imageCounter.textContent = `已上傳 ${total} 張圖片${processed > 0 ? ` (已處理 ${processed} 張)` : ''}`;
                processAllBtn.textContent = '🚀 識別所有韓文並翻譯';
            }
        }


        function startProcessing() {
            // 這個函數現在不再需要，因為統一使用網格模式
            showError('請使用「識別所有圖片文字」按鈕');
        }

        async function processImage(imageSrc) {
            loading.style.display = 'block';
            progress.style.display = 'block';
            resultSection.style.display = 'none';
            
            try {
                loadingText.textContent = '正在識別韓文...';
                
                // 優化內存使用
                const result = await Tesseract.recognize(
                    imageSrc,
                    'kor',
                    {
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                const percent = Math.round(m.progress * 100);
                                progressBar.style.width = percent + '%';
                            }
                        },
                        // 簡化OCR設定以節省內存
                        tessedit_pageseg_mode: '1'
                    }
                );
                
                const koreanText = result.data.text.trim();
                console.log('Korean OCR result:', koreanText);
                
                if (koreanText) {
                    // 處理並翻譯韓文
                    const processedKoreanText = processKoreanText(koreanText);
                    const translatedText = await translateKoreanToChinese(processedKoreanText);
                    
                    const finalText = `【韓文原文】\n${processedKoreanText}\n\n【中文翻譯】\n${translatedText}`;
                    
                    loading.style.display = 'none';
                    progress.style.display = 'none';
                    loadingText.textContent = '正在處理圖片... 請稍候';
                    
                    resultText.textContent = finalText;
                    resultSection.style.display = 'block';
                } else {
                    loading.style.display = 'none';
                    progress.style.display = 'none';
                    loadingText.textContent = '正在處理圖片... 請稍候';
                    showError('在圖片中找不到韓文文字');
                }
                
            } catch (error) {
                loading.style.display = 'none';
                progress.style.display = 'none';
                loadingText.textContent = '正在處理圖片... 請稍候';
                console.error('OCR Error:', error);
                showError('處理圖片失敗，請再試一次');
            }
        }

        copyBtn.addEventListener('click', () => {
            const textToCopy = resultText.textContent;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showCopySuccess();
                }).catch(() => {
                    fallbackCopy(textToCopy);
                });
            } else {
                fallbackCopy(textToCopy);
            }
        });

        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopySuccess();
            } catch (err) {
                showError('複製文字失敗');
            }
            
            document.body.removeChild(textArea);
        }

        function showCopySuccess() {
            const originalText = copyBtn.textContent;
            copyBtn.textContent = '✅ 已複製!';
            copyBtn.classList.add('copied');
            
            setTimeout(() => {
                copyBtn.textContent = originalText;
                copyBtn.classList.remove('copied');
            }, 2000);
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }

        function deleteImage() {
            // 這個函數現在不再需要，因為統一使用網格模式
            deleteAllImages();
        }

        function deleteSingleImage(imageId) {
            uploadedImages = uploadedImages.filter(img => img.id !== imageId);
            updateInterface();
            
            if (uploadedImages.length === 0) {
                hideError();
            }
        }

        function deleteAllImages() {
            uploadedImages = [];
            currentImageSrc = null;
            updateInterface();
            hideError();
        }

        function previewImage(imageId) {
            const imageData = uploadedImages.find(img => img.id === imageId);
            if (imageData) {
                imagePreview.src = imageData.src;
                imagePreview.style.display = 'block';
            }
        }

        function processAllImages() {
            if (uploadedImages.length === 0) {
                showError('請先選擇圖片');
                return;
            }

            processAllBtn.disabled = true;
            loading.style.display = 'block';
            progress.style.display = 'block';
            resultSection.style.display = 'none';
            
            let processedCount = 0;
            let allText = '';
            
            async function processNextImage() {
                if (processedCount >= uploadedImages.length) {
                    // 全部處理完成
                    loading.style.display = 'none';
                    progress.style.display = 'none';
                    processAllBtn.disabled = false;
                    
                    if (allText.trim()) {
                        resultText.textContent = allText;
                        resultSection.style.display = 'block';
                    } else {
                        showError('在所有圖片中都找不到韓文文字');
                    }
                    return;
                }
                
                const imageData = uploadedImages[processedCount];
                const imageIndex = processedCount + 1;
                
                try {
                    console.log(`Processing Korean OCR for image ${imageIndex}`);
                    
                    loadingText.textContent = `正在識別第 ${imageIndex} 張圖片的韓文...`;
                    
                    // 優化內存使用
                    const result = await Tesseract.recognize(
                        imageData.src,
                        'kor',
                        {
                            logger: m => {
                                if (m.status === 'recognizing text') {
                                    const percent = Math.round(((processedCount + m.progress) / uploadedImages.length) * 100);
                                    progressBar.style.width = percent + '%';
                                }
                            },
                            // 簡化OCR設定以節省內存
                            tessedit_pageseg_mode: '1'
                        }
                    );
                    
                    const koreanText = result.data.text.trim();
                    console.log(`Korean OCR result for image ${imageIndex}:`, koreanText);
                    
                    if (koreanText) {
                        // 處理韓文文字
                        const processedKoreanText = processKoreanText(koreanText);
                        
                        // 翻譯成中文
                        loadingText.textContent = `正在翻譯第 ${imageIndex} 張圖片的韓文...`;
                        const translatedText = await translateKoreanToChinese(processedKoreanText);
                        
                        const finalText = `【韓文原文】\n${processedKoreanText}\n\n【中文翻譯】\n${translatedText}`;
                        
                        imageData.text = finalText;
                        imageData.processed = true;
                        allText += `[圖片 ${imageIndex}]\n${finalText}\n\n`;
                    } else {
                        allText += `[圖片 ${imageIndex}] 未找到韓文文字\n\n`;
                    }
                    
                } catch (error) {
                    console.error('OCR Error for image', imageIndex, ':', error);
                    allText += `[圖片 ${imageIndex}] 處理失敗\n\n`;
                }
                
                processedCount++;
                updateImageCounter();
                processNextImage();
            }
            
            processNextImage();
        }

        function processKoreanText(text) {
            if (!text || !text.trim()) {
                return '';
            }
            
            // 簡化文字處理以節省內存
            let cleanedText = text
                .replace(/[^\u{ac00}-\u{d7a3}\s.,!?]/gu, ' ')
                .replace(/\s+/g, ' ')
                .trim();
            
            // 基本韓文重組
            cleanedText = cleanedText.replace(/([가-힣])\s+([가-힣])/g, '$1$2');
            
            return cleanedText;
        }
        
        function segmentKoreanWord(word) {
            // 簡單的韓文分詞規則
            if (word.length <= 2) {
                return word;
            }
            
            // 常見的韓文語法標記和助詞
            const particles = ['은', '는', '이', '가', '을', '를', '에', '에서', '으로', '로', '와', '과', '의', '도', '만', '부터', '까지', '한테', '께', '라고', '고', '니다', '습니다', '어요', '아요'];
            const endings = ['다', '요', '니다', '습니다', '어요', '아요', '죠', '네요'];
            
            let result = '';
            let i = 0;
            
            while (i < word.length) {
                // 檢查是否匹配助詞或語尾
                let matched = false;
                
                // 先檢查較長的助詞和語尾
                for (let len = Math.min(4, word.length - i); len >= 1; len--) {
                    const substr = word.substring(i, i + len);
                    if (particles.includes(substr) || endings.includes(substr)) {
                        if (result && i > 0) {
                            result += ' ';
                        }
                        result += substr;
                        i += len;
                        matched = true;
                        break;
                    }
                }
                
                if (!matched) {
                    result += word[i];
                    i++;
                }
            }
            
            return result;
        }
        
        async function translateKoreanToChinese(koreanText) {
            if (!koreanText || !koreanText.trim()) {
                return '(無韓文內容)';
            }
            
            // 簡化翻譯邏輯以下降內存使用
            try {
                // 限制文本長度以避免內存問題
                if (koreanText.length > 200) {
                    koreanText = koreanText.substring(0, 200) + '...';
                }
                
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(koreanText)}&langpair=ko|zh-tw`, {
                    timeout: 5000 // 5秒逾時
                });
                
                if (!response.ok) {
                    throw new Error('API response not ok');
                }
                
                const data = await response.json();
                
                if (data.responseData && data.responseData.translatedText) {
                    let translation = data.responseData.translatedText
                        .replace(/MYMEMORY.*$/gi, '')
                        .replace(/THIS TRANSLATION.*$/gi, '')
                        .trim();
                    
                    if (translation && translation !== koreanText) {
                        return translation;
                    }
                }
                
                // API失敗，使用基本對照
                return basicKoreanTranslation(koreanText);
                
            } catch (error) {
                // 錯誤處理，使用基本對照
                return basicKoreanTranslation(koreanText);
            }
        }
        
        function basicKoreanTranslation(koreanText) {
            // 基本的韓中常用詞對照
            const basicDictionary = {
                '안녕하세요': '您好',
                '안녕': '你好',
                '고맙습니다': '謝謝',
                '감사합니다': '謝謝',
                '죄송합니다': '對不起',
                '미안합니다': '不好意思',
                '네': '是的',
                '아니요': '不是',
                '좋습니다': '好的',
                '괜찮습니다': '沒關係',
                '사랑': '愛',
                '친구': '朋友',
                '가족': '家人',
                '음식': '食物',
                '시간': '時間',
                '돈': '錢',
                '집': '家',
                '학교': '學校',
                '회사': '公司',
                '병원': '醫院',
                '식당': '餐廳',
                '지하철': '地鐵',
                '버스': '公車',
                '택시': '計程車',
                '공항': '機場',
                '호텔': '酒店',
                '은행': '銀行',
                '우체국': '郵局',
                '경찰서': '警察局',
                '소방서': '消防局',
                '대사관': '大使館'
            };
            
            let translated = koreanText;
            
            // 替換已知的詞彙
            for (const [korean, chinese] of Object.entries(basicDictionary)) {
                const regex = new RegExp(korean, 'g');
                translated = translated.replace(regex, chinese);
            }
            
            // 簡化輸出
            return translated === koreanText ? `${koreanText} (翻譯中...)` : translated;
        }
