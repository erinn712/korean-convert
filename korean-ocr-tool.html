    <script>

        uploadArea.addEventListener('click', (e) => {

            if (e.target !== uploadBtn) {

        uploadBtn.addEventListener('click', (e) => {

            fileInput.click();

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {

        function handleFiles(files) {
            const validFiles = files.filter(file => file.type.startsWith('image/'));
            
            if (validFiles.length === 0) {
                showError('è«‹é¸æ“‡æ­£ç¢ºçš„åœ–ç‰‡æª”æ¡ˆ');

            hideError();
            
            // è™•ç†æ‰€æœ‰æ–°åœ–ç‰‡ï¼ˆçµ±ä¸€ä½¿ç”¨ç¶²æ ¼æ¨¡å¼ï¼‰
            processNewFiles(validFiles);

        function processNewFiles(files) {
            let loadedCount = 0;
            
            files.forEach((file) => {
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    const imageData = {
                        id: Date.now() + Math.random(), // ç¢ºä¿å”¯ä¸€ID
                        src: e.target.result,

                    uploadedImages.push(imageData);
                    
                    loadedCount++;

                        // æ‰€æœ‰åœ–ç‰‡éƒ½è¼‰å…¥å®Œæˆå¾Œæ›´æ–°ç•Œé¢
                        updateInterface();

                };
                
                reader.readAsDataURL(file);
            });
        }

        function updateInterface() {
            // æ¸…ç©ºä¸¦é‡æ–°æ¸²æŸ“
            imagesGrid.innerHTML = '';
            
            if (uploadedImages.length === 0) {
                // æ²’æœ‰åœ–ç‰‡

        function updateImageCounter() {
            const total = uploadedImages.length;
            const processed = uploadedImages.filter(img => img.processed).length;
            
            if (total === 1) {
                imageCounter.textContent = `å·²ä¸Šå‚³ 1 å¼µåœ–ç‰‡${processed > 0 ? ' (å·²è™•ç†)' : ''}`;
                processAllBtn.textContent = 'ğŸš€ è­˜åˆ¥éŸ“æ–‡ä¸¦ç¿»è­¯';

        async function processImage(imageSrc) {
            loading.style.display = 'block';
            progress.style.display = 'block';

            try {

            } catch (error) {

                console.error('OCR Error:', error);
                showError('è™•ç†åœ–ç‰‡å¤±æ•—ï¼Œè«‹å†è©¦ä¸€æ¬¡');
            }
        }

        copyBtn.addEventListener('click', () => {
            const textToCopy = resultText.textContent;
            
            if (navigator.clipboard) {

            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');

                    loadingText.textContent = `æ­£åœ¨è­˜åˆ¥ç¬¬ ${imageIndex} å¼µåœ–ç‰‡çš„éŸ“æ–‡...`;

                    const result = await Tesseract.recognize(

                    if (koreanText) {

                        const processedKoreanText = processKoreanText(koreanText);
                        
                        // ç¿»è­¯æˆä¸­æ–‡
                        loadingText.textContent = `æ­£åœ¨ç¿»è­¯ç¬¬ ${imageIndex} å¼µåœ–ç‰‡çš„éŸ“æ–‡...`;
                        const translatedText = await translateKoreanToChinese(processedKoreanText);
                        
                        const finalText = `ã€éŸ“æ–‡åŸæ–‡ã€‘\n${processedKoreanText}\n\nã€ä¸­æ–‡ç¿»è­¯ã€‘\n${translatedText}`;
                        
                        imageData.text = finalText;

        function processKoreanText(text) {
            if (!text || !text.trim()) {
                return '';
            }
            
            // ç°¡åŒ–æ–‡å­—è™•ç†ä»¥ç¯€çœå…§å­˜
            let cleanedText = text
                .replace(/[^\u{ac00}-\u{d7a3}\s.,!?]/gu, ' ')
                .replace(/\s+/g, ' ')
                .trim();
            
            // åŸºæœ¬éŸ“æ–‡é‡çµ„
            cleanedText = cleanedText.replace(/([ê°€-í£])\s+([ê°€-í£])/g, '$1$2');
            
            return cleanedText;
        }
        
        function segmentKoreanWord(word) {
            // ç°¡å–®çš„éŸ“æ–‡åˆ†è©è¦å‰‡
            if (word.length <= 2) {
                return word;
            }
            
            // å¸¸è¦‹çš„éŸ“æ–‡èªæ³•æ¨™è¨˜å’ŒåŠ©è©
            const particles = ['ì€', 'ëŠ”', 'ì´', 'ê°€', 'ì„', 'ë¥¼', 'ì—', 'ì—ì„œ', 'ìœ¼ë¡œ', 'ë¡œ', 'ì™€', 'ê³¼', 'ì˜', 'ë„', 'ë§Œ', 'ë¶€í„°', 'ê¹Œì§€', 'í•œí…Œ', 'ê»˜', 'ë¼ê³ ', 'ê³ ', 'ë‹ˆë‹¤', 'ìŠµë‹ˆë‹¤', 'ì–´ìš”', 'ì•„ìš”'];
            const endings = ['ë‹¤', 'ìš”', 'ë‹ˆë‹¤', 'ìŠµë‹ˆë‹¤', 'ì–´ìš”', 'ì•„ìš”', 'ì£ ', 'ë„¤ìš”'];
            
            let result = '';
            let i = 0;
            
            while (i < word.length) {
                // æª¢æŸ¥æ˜¯å¦åŒ¹é…åŠ©è©æˆ–èªå°¾
                let matched = false;
                
                // å…ˆæª¢æŸ¥è¼ƒé•·çš„åŠ©è©å’Œèªå°¾
                for (let len = Math.min(4, word.length - i); len >= 1; len--) {
                    const substr = word.substring(i, i + len);
                    if (particles.includes(substr) || endings.includes(substr)) {
                        if (result && i > 0) {
                            result += ' ';
                        }
                        result += substr;
                        i += len;
                        matched = true;
                        break;
                    }
                }
                
                if (!matched) {
                    result += word[i];
                    i++;
                }
            }
            
            return result;
        }
        
        async function translateKoreanToChinese(koreanText) {
            if (!koreanText || !koreanText.trim()) {
                return '(ç„¡éŸ“æ–‡å…§å®¹)';
            }
            
            // ç°¡åŒ–ç¿»è­¯é‚è¼¯ä»¥ä¸‹é™å…§å­˜ä½¿ç”¨
            try {
                // é™åˆ¶æ–‡æœ¬é•·åº¦ä»¥é¿å…å…§å­˜å•é¡Œ
                if (koreanText.length > 200) {
                    koreanText = koreanText.substring(0, 200) + '...';
                }
                
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(koreanText)}&langpair=ko|zh-tw`, {
                    timeout: 5000 // 5ç§’é€¾æ™‚
                });
                
                if (!response.ok) {
                    throw new Error('API response not ok');
                }
                
                const data = await response.json();
                
                if (data.responseData && data.responseData.translatedText) {
                    let translation = data.responseData.translatedText
                        .replace(/MYMEMORY.*$/gi, '')
                        .replace(/THIS TRANSLATION.*$/gi, '')
                        .trim();
                    
                    if (translation && translation !== koreanText) {
                        return translation;
                    }
                }
                
                // APIå¤±æ•—ï¼Œä½¿ç”¨åŸºæœ¬å°ç…§
                return basicKoreanTranslation(koreanText);
                
            } catch (error) {
                // éŒ¯èª¤è™•ç†ï¼Œä½¿ç”¨åŸºæœ¬å°ç…§
                return basicKoreanTranslation(koreanText);
            }
        }
        
        function basicKoreanTranslation(koreanText) {
            // åŸºæœ¬çš„éŸ“ä¸­å¸¸ç”¨è©å°ç…§
            const basicDictionary = {
                'ì•ˆë…•í•˜ì„¸ìš”': 'æ‚¨å¥½',
                'ì•ˆë…•': 'ä½ å¥½',
                'ê³ ë§™ìŠµë‹ˆë‹¤': 'è¬è¬',

                'ì£„ì†¡í•©ë‹ˆë‹¤': 'å°ä¸èµ·',
                'ë¯¸ì•ˆí•©ë‹ˆë‹¤': 'ä¸å¥½æ„æ€',
                'ë„¤': 'æ˜¯çš„',
                'ì•„ë‹ˆìš”': 'ä¸æ˜¯',
                'ì¢‹ìŠµë‹ˆë‹¤': 'å¥½çš„',

                'ì‚¬ë‘': 'æ„›',
                'ì¹œêµ¬': 'æœ‹å‹',
                'ê°€ì¡±': 'å®¶äºº',
                'ìŒì‹': 'é£Ÿç‰©',
                'ì‹œê°„': 'æ™‚é–“',
                'ëˆ': 'éŒ¢',
                'ì§‘': 'å®¶',
                'í•™êµ': 'å­¸æ ¡',
                'íšŒì‚¬': 'å…¬å¸',
                'ë³‘ì›': 'é†«é™¢',
                'ì‹ë‹¹': 'é¤å»³',
                'ì§€í•˜ì² ': 'åœ°éµ',
                'ë²„ìŠ¤': 'å…¬è»Š',
                'íƒì‹œ': 'è¨ˆç¨‹è»Š',
                'ê³µí•­': 'æ©Ÿå ´',
                'í˜¸í…”': 'é…’åº—',
                'ì€í–‰': 'éŠ€è¡Œ',
                'ìš°ì²´êµ­': 'éƒµå±€',
                'ê²½ì°°ì„œ': 'è­¦å¯Ÿå±€',
                'ì†Œë°©ì„œ': 'æ¶ˆé˜²å±€',
                'ëŒ€ì‚¬ê´€': 'å¤§ä½¿é¤¨'
            };
            
            let translated = koreanText;
            
            // æ›¿æ›å·²çŸ¥çš„è©å½™
            for (const [korean, chinese] of Object.entries(basicDictionary)) {

        }
