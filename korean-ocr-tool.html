    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const uploadBtn = document.getElementById('uploadBtn');
        const imagesContainer = document.getElementById('imagesContainer');
        const imagesGrid = document.getElementById('imagesGrid');
        const imageCounter = document.getElementById('imageCounter');
        const processAllBtn = document.getElementById('processAllBtn');
        const loading = document.getElementById('loading');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const resultSection = document.getElementById('resultSection');

        const errorDiv = document.getElementById('error');
        const loadingText = document.getElementById('loadingText');

        let currentImageSrc = null;
        let uploadedImages = [];

        // åˆå§‹åŒ–ç‹€æ…‹
        function initializeState() {
            imagePreview.style.display = 'none';
            imageControls.classList.remove('show');

            hideError();

        // é é¢è¼‰å…¥å®Œæˆå¾Œåˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initializeState();
        });

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            if (files.length > 0) {
                handleFiles(files);
            }
        });

        uploadArea.addEventListener('click', (e) => {
            // å¦‚æœé»æ“Šçš„æ˜¯æŒ‰éˆ•ï¼Œä¸è¦é‡è¤‡è§¸ç™¼
            if (e.target !== uploadBtn) {
                fileInput.click();
            }
        });

        uploadBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // é˜²æ­¢å†’æ³¡åˆ° uploadArea
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const files = Array.from(e.target.files);
                handleFiles(files);
                
                // å»¶é²é‡ç½® input å€¼ï¼Œç¢ºä¿æª”æ¡ˆè™•ç†å®Œæˆ
                setTimeout(() => {
                    e.target.value = '';
                }, 500);
            }
        });

        function handleFiles(files) {
            const validFiles = files.filter(file => file.type.startsWith('image/'));
            
            if (validFiles.length === 0) {
                showError('è«‹é¸æ“‡æ­£ç¢ºçš„åœ–ç‰‡æª”æ¡ˆ');
                return;
            }

            hideError();
            
            // è™•ç†æ‰€æœ‰æ–°åœ–ç‰‡ï¼ˆçµ±ä¸€ä½¿ç”¨ç¶²æ ¼æ¨¡å¼ï¼‰
            processNewFiles(validFiles);
        }

        function processNewFiles(files) {
            let loadedCount = 0;
            
            files.forEach((file) => {
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    const imageData = {
                        id: Date.now() + Math.random(), // ç¢ºä¿å”¯ä¸€ID
                        src: e.target.result,
                        name: file.name,
                        processed: false,
                        text: ''
                    };
                    
                    uploadedImages.push(imageData);
                    
                    loadedCount++;
                    if (loadedCount === files.length) {
                        // æ‰€æœ‰åœ–ç‰‡éƒ½è¼‰å…¥å®Œæˆå¾Œæ›´æ–°ç•Œé¢
                        updateInterface();
                    }
                };
                
                reader.readAsDataURL(file);
            });
        }

        function updateInterface() {
            // æ¸…ç©ºä¸¦é‡æ–°æ¸²æŸ“
            imagesGrid.innerHTML = '';
            
            if (uploadedImages.length === 0) {
                // æ²’æœ‰åœ–ç‰‡
                imagesContainer.style.display = 'none';
                resultSection.style.display = 'none';
            } else if (uploadedImages.length >= 1) {
                // çµ±ä¸€ä½¿ç”¨ç¶²æ ¼æ¨¡å¼ï¼ˆæ‰€æœ‰åœ–ç‰‡ä½¿ç”¨ç›¸åŒå¸ƒå±€ï¼‰
                currentImageSrc = null;
                
                uploadedImages.forEach(imageData => {
                    addImageToGrid(imageData);
                });
                
                updateImageCounter();
                imagesContainer.style.display = 'block';
                resultSection.style.display = 'none';
            }
        }

        function addImageToGrid(imageData) {
            const imageItem = document.createElement('div');
            imageItem.className = 'image-item';
            imageItem.innerHTML = `
                <img src="${imageData.src}" alt="${imageData.name}" onclick="previewImage(${imageData.id})">
                <button class="delete-single" onclick="deleteSingleImage(${imageData.id})">âœ•</button>
            `;
            imagesGrid.appendChild(imageItem);
        }

        function updateImageCounter() {
            const total = uploadedImages.length;
            const processed = uploadedImages.filter(img => img.processed).length;
            
            if (total === 1) {
                imageCounter.textContent = `å·²ä¸Šå‚³ 1 å¼µåœ–ç‰‡${processed > 0 ? ' (å·²è™•ç†)' : ''}`;
                processAllBtn.textContent = 'ğŸš€ è­˜åˆ¥éŸ“æ–‡ä¸¦ç¿»è­¯';
            } else {
                imageCounter.textContent = `å·²ä¸Šå‚³ ${total} å¼µåœ–ç‰‡${processed > 0 ? ` (å·²è™•ç† ${processed} å¼µ)` : ''}`;
                processAllBtn.textContent = 'ğŸš€ è­˜åˆ¥æ‰€æœ‰éŸ“æ–‡ä¸¦ç¿»è­¯';
            }
        }


        function startProcessing() {
            // é€™å€‹å‡½æ•¸ç¾åœ¨ä¸å†éœ€è¦ï¼Œå› ç‚ºçµ±ä¸€ä½¿ç”¨ç¶²æ ¼æ¨¡å¼
            showError('è«‹ä½¿ç”¨ã€Œè­˜åˆ¥æ‰€æœ‰åœ–ç‰‡æ–‡å­—ã€æŒ‰éˆ•');
        }

        async function processImage(imageSrc) {
            loading.style.display = 'block';
            progress.style.display = 'block';
            resultSection.style.display = 'none';
            
            try {
                loadingText.textContent = 'æ­£åœ¨è­˜åˆ¥éŸ“æ–‡...';
                
                // å„ªåŒ–OCRè¨­å®šä»¥æé«˜ç²¾ç¢ºåº¦ä¸¦æ¸›å°‘å¹»è¦º
                const result = await Tesseract.recognize(
                    imageSrc,
                    'kor',
                    {
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                const percent = Math.round(m.progress * 100);
                                progressBar.style.width = percent + '%';
                            }
                        },
                        // å„ªåŒ–OCRåƒæ•¸
                        tessedit_pageseg_mode: '6', // çµ±ä¸€æ–‡å­—å¡Š
                        tessedit_ocr_engine_mode: '1', // ç¥ç¶“ç¶²è·¯LSTMå¼•æ“
                        tessedit_char_whitelist: 'ê°€-í£0-9.,!? ', // åªå…è¨±éŸ“æ–‡ã€æ•¸å­—å’ŒåŸºæœ¬æ¨™é»
                        preserve_interword_spaces: '1' // ä¿ç•™è©é–“ç©ºæ ¼
                    }
                );
                
                const koreanText = result.data.text.trim();
                console.log('Korean OCR result:', koreanText);
                
                if (koreanText) {
                    // è™•ç†ä¸¦ç¿»è­¯éŸ“æ–‡
                    const processedKoreanText = processKoreanText(koreanText);
                    const translatedText = await translateKoreanToChinese(processedKoreanText);
                    
                    const finalText = `ã€éŸ“æ–‡åŸæ–‡ã€‘\n${processedKoreanText}\n\nã€ä¸­æ–‡ç¿»è­¯ã€‘\n${translatedText}`;
                    
                    loading.style.display = 'none';
                    progress.style.display = 'none';
                    loadingText.textContent = 'æ­£åœ¨è™•ç†åœ–ç‰‡... è«‹ç¨å€™';
                    
                    resultText.textContent = finalText;
                    resultSection.style.display = 'block';
                } else {
                    loading.style.display = 'none';
                    progress.style.display = 'none';
                    loadingText.textContent = 'æ­£åœ¨è™•ç†åœ–ç‰‡... è«‹ç¨å€™';
                    showError('åœ¨åœ–ç‰‡ä¸­æ‰¾ä¸åˆ°éŸ“æ–‡æ–‡å­—');
                }
                
            } catch (error) {
                loading.style.display = 'none';
                progress.style.display = 'none';
                loadingText.textContent = 'æ­£åœ¨è™•ç†åœ–ç‰‡... è«‹ç¨å€™';
                console.error('OCR Error:', error);
                showError('è™•ç†åœ–ç‰‡å¤±æ•—ï¼Œè«‹å†è©¦ä¸€æ¬¡');
            }
        }

        copyBtn.addEventListener('click', () => {
            const textToCopy = resultText.textContent;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showCopySuccess();
                }).catch(() => {
                    fallbackCopy(textToCopy);
                });
            } else {
                fallbackCopy(textToCopy);
            }
        });

        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopySuccess();
            } catch (err) {
                showError('è¤‡è£½æ–‡å­—å¤±æ•—');
            }
            
            document.body.removeChild(textArea);
        }

        function showCopySuccess() {
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'âœ… å·²è¤‡è£½!';
            copyBtn.classList.add('copied');
            
            setTimeout(() => {
                copyBtn.textContent = originalText;
                copyBtn.classList.remove('copied');

        }

        function showError(message) {

            errorDiv.style.display = 'block';
        }

        function hideError() {

        }

        function deleteImage() {

            deleteAllImages();

        function deleteSingleImage(imageId) {

                showError('è«‹å…ˆé¸æ“‡åœ–ç‰‡');

            }

            processAllBtn.disabled = true;
            loading.style.display = 'block';

            resultSection.style.display = 'none';
            
            let processedCount = 0;

                        result.push(currentLine.trim());
                        currentLine = '';
                    }
                }
            }
            
            // æ·»åŠ å‰©é¤˜æ–‡å­—
            if (currentLine.trim()) {
                result.push(currentLine.trim());

            // éæ¿¾ç©ºè¡Œä¸¦è¿”å›
            return result.filter(line => line.length > 0).join('\n');

        function segmentKoreanWord(word) {
            // ç°¡å–®çš„éŸ“æ–‡åˆ†è©è¦å‰‡
            if (word.length <= 2) {
                return word;
            }
            
            // å¸¸è¦‹çš„éŸ“æ–‡èªæ³•æ¨™è¨˜å’ŒåŠ©è©
            const particles = ['ì€', 'ëŠ”', 'ì´', 'ê°€', 'ì„', 'ë¥¼', 'ì—', 'ì—ì„œ', 'ìœ¼ë¡œ', 'ë¡œ', 'ì™€', 'ê³¼', 'ì˜', 'ë„', 'ë§Œ', 'ë¶€í„°', 'ê¹Œì§€', 'í•œí…Œ', 'ê»˜', 'ë¼ê³ ', 'ê³ ', 'ë‹ˆë‹¤', 'ìŠµë‹ˆë‹¤', 'ì–´ìš”', 'ì•„ìš”'];
            const endings = ['ë‹¤', 'ìš”', 'ë‹ˆë‹¤', 'ìŠµë‹ˆë‹¤', 'ì–´ìš”', 'ì•„ìš”', 'ì£ ', 'ë„¤ìš”'];
            
            let result = '';
            let i = 0;
            
            while (i < word.length) {
                // æª¢æŸ¥æ˜¯å¦åŒ¹é…åŠ©è©æˆ–èªå°¾
                let matched = false;
                
                // å…ˆæª¢æŸ¥è¼ƒé•·çš„åŠ©è©å’Œèªå°¾
                for (let len = Math.min(4, word.length - i); len >= 1; len--) {
                    const substr = word.substring(i, i + len);
                    if (particles.includes(substr) || endings.includes(substr)) {
                        if (result && i > 0) {
                            result += ' ';
                        }
                        result += substr;
                        i += len;
                        matched = true;
                        break;
                    }
                }
                
                if (!matched) {
                    result += word[i];
                    i++;
                }
            }
            
            return result;
        }
        
        async function translateKoreanToChinese(koreanText) {
            if (!koreanText || !koreanText.trim()) {
                return '(ç„¡éŸ“æ–‡å…§å®¹)';
            }
            
            // ç°¡åŒ–ç¿»è­¯é‚è¼¯ä»¥ä¸‹é™å…§å­˜ä½¿ç”¨
            try {
                // é™åˆ¶æ–‡æœ¬é•·åº¦ä»¥é¿å…å…§å­˜å•é¡Œ
                if (koreanText.length > 200) {
                    koreanText = koreanText.substring(0, 200) + '...';

                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(koreanText)}&langpair=ko|zh-tw`, {
                    timeout: 5000 // 5ç§’é€¾æ™‚

                if (!response.ok) {

                const data = await response.json();
                
                if (data.responseData && data.responseData.translatedText) {

                    if (translation && translation !== koreanText) {

                // APIå¤±æ•—ï¼Œä½¿ç”¨åŸºæœ¬å°ç…§
                return basicKoreanTranslation(koreanText);
                
            } catch (error) {

                return basicKoreanTranslation(koreanText);

        }
        
        function basicKoreanTranslation(koreanText) {
            // åŸºæœ¬çš„éŸ“ä¸­å¸¸ç”¨è©å°ç…§
            const basicDictionary = {
                'ì•ˆë…•í•˜ì„¸ìš”': 'æ‚¨å¥½',
                'ì•ˆë…•': 'ä½ å¥½',
                'ê³ ë§™ìŠµë‹ˆë‹¤': 'è¬è¬',
                'ê°ì‚¬í•©ë‹ˆë‹¤': 'è¬è¬',
                'ì£„ì†¡í•©ë‹ˆë‹¤': 'å°ä¸èµ·',
                'ë¯¸ì•ˆí•©ë‹ˆë‹¤': 'ä¸å¥½æ„æ€',
                'ë„¤': 'æ˜¯çš„',
                'ì•„ë‹ˆìš”': 'ä¸æ˜¯',
                'ì¢‹ìŠµë‹ˆë‹¤': 'å¥½çš„',
                'ê´œì°®ìŠµë‹ˆë‹¤': 'æ²’é—œä¿‚',
                'ì‚¬ë‘': 'æ„›',
                'ì¹œêµ¬': 'æœ‹å‹',
                'ê°€ì¡±': 'å®¶äºº',
                'ìŒì‹': 'é£Ÿç‰©',
                'ì‹œê°„': 'æ™‚é–“',
                'ëˆ': 'éŒ¢',
                'ì§‘': 'å®¶',
                'í•™êµ': 'å­¸æ ¡',
                'íšŒì‚¬': 'å…¬å¸',
                'ë³‘ì›': 'é†«é™¢',
                'ì‹ë‹¹': 'é¤å»³',
                'ì§€í•˜ì² ': 'åœ°éµ',
                'ë²„ìŠ¤': 'å…¬è»Š',
                'íƒì‹œ': 'è¨ˆç¨‹è»Š',
                'ê³µí•­': 'æ©Ÿå ´',
                'í˜¸í…”': 'é…’åº—',
                'ì€í–‰': 'éŠ€è¡Œ',
                'ìš°ì²´êµ­': 'éƒµå±€',
                'ê²½ì°°ì„œ': 'è­¦å¯Ÿå±€',
                'ì†Œë°©ì„œ': 'æ¶ˆé˜²å±€',
                'ëŒ€ì‚¬ê´€': 'å¤§ä½¿é¤¨'
            };
            
            let translated = koreanText;
            
            // æ›¿æ›å·²çŸ¥çš„è©å½™
            for (const [korean, chinese] of Object.entries(basicDictionary)) {
                const regex = new RegExp(korean, 'g');
                translated = translated.replace(regex, chinese);
            }
            
            // ç°¡åŒ–è¼¸å‡º
            return translated === koreanText ? `${koreanText} (ç¿»è­¯ä¸­...)` : translated;
        }
